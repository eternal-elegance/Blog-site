<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">


  <!-- Medium style Editor -->

  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">

  <!-- Custom Css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}" />

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,100;1,200;1,300&family=Russo+One&display=swap"
    rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'images/site-logo.png' %}" type="image/x-icon" />

  <title>
    {% block title %}
    Boom Blogger | Home
    {% endblock %}
  </title>
</head>

<body class="">
  <!-- navbar -->
  <nav class="nav navbar-inverse techfont custom-navbar navbar-sticky-top">
    <div class="container">

      <div class="navbar-header animated-collapse-icon">
        <!-- Nav Header(Brand) -->
        <li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand ">Boom Blogger</a>
        </li>

        <!-- Collapsable icon -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mydropdown"
          aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>

      <!-- Rest of the nav -->
      <div class="collapse navbar-collapse dropdown" id="mydropdown">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'about' %}" class="navbar-link">About</a></li>
          <li><a href="https://github.com/" class="navbar-link">Github</a></li>
          <li><a href="https://www.linkedin.com/" class="navbar-link">Linkdin</a></li>
        </ul>

        <nav class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <!--#24-->

          <!-- dropdown -->
          <div class="dropdown" id="drop-animation">
            <button class="btn btn-basic dropdown-toggle " type="button" data-toggle="dropdown"
              style="background-image: linear-gradient(to bottom,#3c3c3c 0,#222 100%); color: #9d9d9d; padding: 3px; margin-top: 8px;">
              Welcome: {{ user.username }}
              <span class="caret"></span>
            </button>

            <!-- dropdown menu -->
            <ul class="dropdown-menu nav navbar-inverse" id="dropdown-menu-item"
              style="background-image: linear-gradient(to bottom,#3c3c3c 0,#222 100%);">
              <li><a href="{% url 'post_list' %}" class="navbar-link">Home</a></li>
              <li><a href="{% url 'post_new' %}" class="navbar-link">New Post</a></li>
              <li><a href="{% url 'post_draft_list' %}" class="navbar-link">Drafts</a></li>
              <li><a href="{% url 'logout' %}" class="navbar-link">Log out</a></li>
              <li></li>
            </ul>
          </div>
          {% else %}
          <li><a href="{% url 'login' %}" class="nav navbar-right"><span class="glyphicon glyphicon-user"></span></a>
          </li>
          {% endif %}
        </nav>
      </div>
    </div>
  </nav>


  <!-- content block -->

  <div class="content container-fluid">
    <div class="main">
      <div class="glass">
        <div class="blog_posts ">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="{% static 'js/blog.js' %}"></script>

</html>
