{% extends 'blog/base.html' %}

{% block title %}
Boom Blogger | Drafts
{% endblock %}


{% block content %}
{% for post in posts %}
<div class="post">
  <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p class="text">{{ post.text|truncatechars:50 }}</p>
</div>
{% empty %}
<h2 class="empty">No Drafts</h2>
{% endfor %}
{% endblock content %}
